<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="bg"></div>
	<div class="topbar">
		<img src="user-top.png" alt="" class="avatar-top">
		<img src="option.png" alt="" class="option-top">
	</div>
	<div class="title-section">
		<img src="top_image.png" alt="Robot cartoon" style="height: 22vh; width: 55vw;">
		<img src="chat_bot_top.gif" alt="Robot cartoon" style="position: absolute; height: 15em; width: 20em; right: 0;">
		<div class="title">
		</div>
	</div>
	<div id="container" class="container">
		<img src="left_image.png" alt="Robot cartoon" style="margin-right: 2em; margin-top: 8em; height: 45vh;">
		<div id="chat" class="chat">
			<div id="messages" class="messages"></div>
			<input id="input" type="text" placeholder="Nhập suy nghĩ của bạn ..." autocomplete="off" autofocus="true" />
		</div>
		<img src="right_image.png" alt="Robot cartoon" style="margin-left: 2em; margin-top: 8em; height: 45vh;">
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>

</html>
